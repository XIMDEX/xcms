version: "2"

services:

  ximdex:
    image: ximdex/nginx-php:php7
    ports:
      - 80:80
    volumes:
      - ../:/var/www/html
    links:
      - db

  # MYSQL or MARIADB
  db:
    image: "${DB_SERVER}"
    environment:
      MYSQL_ROOT_PASSWORD: ximdex
      MYSQL_USER: ximdex
      MYSQL_PASSWORD: ximdex
      MYSQL_DATABASE: ximdex
    volumes:
      - ./docker/db.cnf:/etc/mysql/conf.d/db.cnf

  selenium:
    image: selenium/standalone-chrome

  test:
    image: ximdex/nginx-php:php7
    links:
      - ximdex
      - selenium
    volumes:
      - ../:/var/www/html
    command: sh -c "sleep 10s && cd /var/www/html && chmod -R 777 data conf logs && chmod a+s data conf logs && curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/bin --filename=composer && composer install && vendors/bin/codecept run --steps"
